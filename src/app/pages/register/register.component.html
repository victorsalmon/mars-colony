<div class="wrapper">
  <h1>Register</h1>
  <form class="register-form" [formGroup]="registerForm">
    <fieldset>
      <input type="text" placeholder="Name" formControlName="colName" required/>
      <input type="number" placeholder="Age" formControlName="colAge" required/>
      <select formControlName="colJob" required>
        <option value="" selected>Select occupation</option>
        <option *ngFor="let job of listJobs" value="job.id">
          {{job.name}}
        </option>
      </select>
    </fieldset>
    <div class="flex-wrap">
      <a (click)="postColonist()" routerLink="/encounters" class="check-in">Check in</a>
    </div>
  </form>
</div>
