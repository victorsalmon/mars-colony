<div class="blog-container">
  <a routerLink="/encounters"><h1>4th Rock from the Sun</h1></a>
  <ul class="blog-content">
    <li *ngFor="let post of listPosts">
      <a class="entry-header" href="{{ post.link }}"><h2 class="entry-title">{{ post.title }}</h2></a>
      <div class="entry-content" [innerHTML]="post.content | keepHtml"> </div>
    </li>
  </ul>
  <footer>
    Copyright &copy; 2016 <a routerLink="/">Red Mars Colony Home</a>
  </footer>
</div>
