<div class="report-wrap">
  <h1>Report an Encounter</h1>
  <h2>Safety on Mars is your repsonsibility</h2>
  <form class="report-form" [formGroup]="reportForm">
    <fieldset>
      <select>
        <option value="" selected formControlName="enAtype">Select an alien type</option>
        <option *ngFor="let alien of listAliens" value="alien.id">
          {{alien.type}}
        </option>
      </select>
      <textarea class="action-taken" placeholder="Action taken" formControlName="enAct"></textarea>
    </fieldset>
    <div class="btn-wrap">
      <a (click)="postReport()" routerLink="/encounters" class="submit-report">Submit Report</a>
    </div>
  </form>
</div>
