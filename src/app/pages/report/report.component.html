<div>
  <!--Report an Encounter-->
  <form action="">
    <fieldset>
      <input type="text" placeholder="Enter your name" />
      <select>
        <option value="" selected>Select an alien type</option>
        <option *ngFor="let alien of listAliens">
          {{alien.type}}
        </option>
      </select>
    </fieldset>
  </form>
</div>
