<div class="report-wrap">
  <h1>Report an Encounter</h1>
  <h2>Safety on Mars is your repsonsibility</h2>
  <form action="">
    <fieldset>
      <select>
        <option value="" selected>Select an alien type</option>
        <option *ngFor="let alien of listAliens">
          {{alien.type}}
        </option>
      </select>
      <textarea class="action-taken" placeholder="Action taken" rows="10"></textarea>
    </fieldset>
    <div class="btn-wrap">
      <a (click)="postColonist()" routerLink="/encounters" class="submit-report">Submit Report</a>
    </div>
  </form>
</div>
